<script>
    
    var Module = (function() {
        var privateProperty = 'foo';

        function privateMethod(args) {
            console.log(args);
        }

        return {

            publicProperty: '',

            publicMethod: function(args) {
                // do something
            },

            privilegedMethod: function(args) {
                return privateMethod(args);
            }
        };
    })();

    var Module2 = (
            function () {
                var private = 'foos';

                function privateMe() {
                    console.log('hello');
                }

                return{
                    show : function (args) {
                        return privateMe();
                    }
                }
            }
    )();

    Module2.show('hello');
    Module.privilegedMethod('hello');



    var car = {
        registrationNumber: "GA12345",
        brand: "Toyota",

        displayDetails: function(){
            console.log(this.registrationNumber + " " + this.brand);
        }
    }

    car.displayDetails();

    var displafunctionborrowed = car.displayDetails.bind(car);
    displafunctionborrowed();








</script>
