<header>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<div id="container">
  <h3>Mouse events</h3>
  <button class="btn btn-warning" id="btn1">Click me</button>
  <button class="btn btn-dark" id="btn2">Click me 2</button>
  <br>
  <br>
  <form id="form1">
    <label>Name</label><br>
    <input type="text"/>
    <br>
    <label>Surname</label><br>
    <input type="text"/><br>
    <br>
    <button id="btn3" class="btn-dark">Click</button>
  </form>
  <div id="result">
  </div>
</div>
<script>
  $(document).ready(function () {
    $('#btn1').click(function (e) {
      console.log('hello');
      $.ajax({
        method: 'GET',
        url: 'https://jsonplaceholder.typicode.com/posts',
        dataType: 'json'
      }).done(function (data) {
        console.log(data);
        $.map(data, function (post, i) {
          $('#result').append('<h3>' + post.title + '</h3><p>' + post.body + '</p>');
        })
      });

    });
  });
  $(window).on("load", function () {
    console.log("window loaded");
  });

</script>
