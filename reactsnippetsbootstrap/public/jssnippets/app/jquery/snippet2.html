<html>
<head>

  <style>

    body{

    }

  </style>
</head>
<body>
<header>
  Jquery crash curse
</header>

<div id="container">

  <button id="btn1">Click me</button>
  <button id="btn2">Click me 2</button><br>

  <br>
  <form id="form1">
    <label>Name</label><br>
    <input type="text" />
    <br>
    <label>Surname</label><br>
    <input type="text" /><br>
    <br>

  </form>
  <div  id="result">

  </div>
  <input type="text" id="text1"/>
  <button id="bt4">Click</button>

</div>
<script>


  $(document).ready(function (event) {
    console.log("hello");
    $('#text1').val('hello world');
  });


  $('#form1').submit(function (e) {
    e.preventDefault();
    console.log('evento'+e);
    $('#text1').val('hello');
  });


  $('#bt4').click(function (e) {
    $('#result').hide();
  });

</script>
