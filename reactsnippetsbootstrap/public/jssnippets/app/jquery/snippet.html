<html>
<head>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <style>

    body{
      font-size: 17px;
      font-family: Arial;
    }

    header{
      background: #333333;
      color: #ffffff;
      text-align: center;
    }

    #container{
      width: 90%;
      margin: auto;
      padding: 10px;
    }

  </style>
</head>
<body>
<header>
  Jquery crash curse
</header>

<div id="container">
  <h3>Mouse events</h3>
  <button id="btn1">Click me</button>
  <button id="btn2">Click me 2</button><br>

  <br>
  <form id="form1">
    <label>Name</label><br>
    <input type="text" />
    <br>
    <label>Surname</label><br>
    <input type="text" /><br>
    <br>
    <button id="bt3">Click</button>
  </form>
  <div  id="result">

  </div>
</div>
<script>
  $( document ).ready(function() {
    $('#btn1').click(function (e) {
      console.log('hello');
      $.ajax({
        method : 'GET',
        url : 'https://jsonplaceholder.typicode.com/posts',
        dataType : 'json'
      }).done(function (data) {
        console.log(data);
        $.map(data,function (post, i) {
          $('#result').append('<h3>' + post.title + '</h3><p>'+post.body+'</p>');
        } )
      });

    });
  });

  $( window ).on( "load", function() {
    console.log( "window loaded" );
  });


  $('#form1').submit(function (e) {
    e.preventDefault();
    console.log('evento'+e);
  });
</script>

</body>
</html>
