    <script type="text/template" id="tpl-contact">
      <div class="thumbnail">
		<div class="caption">
        	<h3><%- customer %></h3>
        	<p>Type : <%- type %></p>
			<p>Value Date: <%- valueDate %> </p>
          <a href="#contacts/edit/<%- id %>" class="btn btn-default" role="button">Validate me</a></p>
      	</div>
		
      </div>

      </div>

    <script type="text/template" id="tpl-new-contact">
      <h2 class="page-header text-center" style="padding-top: 20px "><%= isNew ? 'Validate' : 'Validate' %> Product</h2>
       <div class="error"></div>
          <dd></dd>
  
	  <form role="form" class="form-horizontal contract-form">
        <div class="form-group">
          <label class="col-sm-4 control-label">Customer :</label>
          <div class="col-sm-6">
            <input type="text" class="form-control customer-input" value="<%- customer %>">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Type:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control type-input" value="<%- type %>">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Value Date :</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control valueDate-input" value="<%- valueDate %>">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Trade Date :</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control tradeDate-input" value="<%- tradeDate %>">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Currency :</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control ccyPair-input" value="<%- ccyPair %>">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Style :</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control style-input" value="<%- style %>">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Expire date :</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control expiryDate-input" value="<%- expiryDate %>">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Premium date :</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control premiumDate-input" value="<%- premiumDate %>">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Delivery date :</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control deliveryDate-input" value="<%- deliveryDate %>">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block">validate</button>
          </div>
          <div class="col-sm-3">
            <a href="#contacts" class="btn btn-outline btn-lg btn-block">Return</a>
          </div>
        </div>
      </form>
    </script>
